<!DOCTYPE html>
<!--[if lte IE 6]><html class="preIE7 preIE8 preIE9"><![endif]-->
<!--[if IE 7]><html class="preIE8 preIE9"><![endif]-->
<!--[if IE 8]><html class="preIE9"><![endif]-->
<!--[if gte IE 9]><!--><html><!--<![endif]-->
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Cat Clicker!</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
  </head>
  <body>
    <div class="container">
      <ul class="cat-names">
        <p class="pick">Pick a cat, click a cat!</p>
        <li class="name"><button id="cat1">Green Eyes</button></li>
        <li class="name"><button id="cat2">Snowball</button></li>
        <li class="name"><button id="cat3">Felix</button></li>
        <li class="name"><button id="cat4">Bella</button></li>
        <li class="name"><button id="cat5">Tigger</button></li>
      </ul>
      <div id="display">
        <div id="counter1" class="hidden responsive counter">Number of clicks for Green Eyes: <span id="numClicks1">0</span></div>
        <img id="catpic1" src="img/catface1.jpg" alt="" class="hidden responsive">

        <div id="counter2" class="hidden responsive counter">Number of clicks for Snowball: <span id="numClicks2">0</span></div>
        <img id="catpic2" src="img/catleopard.jpg" alt="" class="hidden responsive">

        <div id="counter3" class="hidden responsive counter">Number of clicks for Felix: <span id="numClicks3">0</span></div>
        <img id="catpic3" src="img/catforward.jpg" alt="" class="hidden responsive">

        <div id="counter4" class="hidden responsive counter">Number of clicks for Bella: <span id="numClicks4">0</span></div>
        <img id="catpic4" src="img/catup.jpg" alt="" class="hidden responsive">

        <div id="counter5" class="hidden responsive counter">Number of clicks for Tigger: <span id="numClicks5">0</span></div>
        <img id="catpic5" src="img/catcoverface.jpg" alt="" class="hidden responsive">
      </div>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>

<!-- Project Requirements for Cat Clicker Premium
Visuals
The application should display a list of at least 5 cats, listed by name; an area to display the selected cat
In the cat display area, the following should be displayed: the cat's name; a picture of the cat; text showing the number of clicks
The specifics of the layout do not matter, so style it however you'd like.
Interaction
When a cat name is clicked in the list, the cat display area should update to show the data for the selected cat.
The number of clicks in the cat area should be unique to each cat, and should increment when the cat's picture is clicked. -->
